<div class="retail-body-btn-wrapper" ng-show="isShowProductInfo === false && isShowExistingProductInfo === false">
  <button class="btn-success" ng-click="isShowProductInfo = true; isPhotoView = true;">Register Item</button>
  <button class="btn-error" ng-click="isShowExistingProductInfo = true; isPhotoView = true;">Validate Item</button>
</div>

<div class="retailer-form" ng-show="isShowProductInfo === true">
  <div class="form-card">
    <div class="form-group">
      <label>Serial number</label>
      <input type="text" value="478502483949723" />
    </div>
    <div class="form-group">
      <label>Coverage</label>
      <input type="text" value="1 year" />
    </div>
    <div class="form-group">
      <label>Region</label>
      <input type="text" value="Hong Kong" />
    </div>
    <div class="form-group">
      <label>Manufacturer</label>
      <input type="text" value="asus" />
    </div>
    <div class="button-wrapper">
      <button class="btn-success" ng-click="registerItem()">Register</button>
      <button class="btn-secondary" ng-click="isShowProductInfo = false">Cancel</button>
    </div>
  </div>
</div>
<div class="retailer-form" ng-show="isShowExistingProductInfo === true">
  <div class="form-card">
    <div class="form-group">
      <label>Serial number</label>
      <input type="text" ng-model="purchases[0].serial_number" />
    </div>
    <div class="form-group">
      <label>Coverage</label>
      <input type="text" ng-model="purchases[0].coverage" />
    </div>
    <div class="form-group">
      <label>Region</label>
      <input type="text" ng-model="purchases[0].region" />
    </div>
    <div class="form-group">
      <label>Manufacturer</label>
      <input type="text" ng-model="purchases[0].manufacturer" />
    </div>
    <div class="form-group">
      <label>Warranty Validity</label>
      <input type="text" ng-model="purchases[0].expiry" />
    </div>
    <div class="button-wrapper">
      <button class="btn-small" ng-click="isShowPopup = true">Invalidate?</button>
      <button class="btn-secondary" ng-click="isShowExistingProductInfo = false">Back</button>
    </div>
  </div>
</div>
